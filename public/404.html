<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/servislaptopmalang/" />
    <script>
      // Script fallback: ambil path & redirect ke index.html dengan hash
      (function () {
        var redirect = "/servislaptopmalang/" + (window.location.pathname.replace("/servislaptopmalang", "") || "");
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
